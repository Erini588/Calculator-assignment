<script>
    // Brightness calc by meeeeee
        
    // Input
    let x1 = +prompt("Enter x-coordinate for first point:");
    let y1 = +prompt("Enter y-coordinate for first point:");
    let x2 = +prompt("Enter x-coordinate for second point:");
    let y2 = +prompt("Enter y-coordinate for second point:");
    // process
    let equation = Math.sqrt(((x2)-(x1))**2 + ((y2)-(y1))**2);
    let msg = ` Distance between(${x1}, ${y1},) and (${x2}, ${y2}) is ${equation}`;
    
    // output   
    alert (msg);
    
    </script>
